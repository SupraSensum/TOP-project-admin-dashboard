<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Admin Dashboard</title>
   <link rel="stylesheet" href="./css/index.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="dashboard-layout">
      <div class="sidebar">
         <div class="header">
            <div class="logo">
               <div class="logo-item-1"></div>
               <div class="logo-item-2"></div>
               <div class="logo-item-3"></div>
               <div class="logo-item-4"></div>
            </div>
            <h1>Dashboard</h1>
         </div>
         <div class="general-nav">
            <div class="nav-item">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>home</title><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" fill="#FFFFFF" /></svg>
               <h3>Home</h3>
            </div>
            <div class="nav-item">
               <div class="icon"></div>
               <h3>Profile</h3>
            </div>
            <div class="nav-item">
               <div class="icon"></div>
               <h3>Messages</h3>
            </div>
            <div class="nav-item">
               <div class="icon"></div>
               <h3>History</h3>
            </div>
            <div class="nav-item">
               <div class="icon"></div>
               <h3>Tasks</h3>
            </div>
            <div class="nav-item">
               <div class="icon"></div>
               <h3>Communities</h3>
            </div>
         </div>
         <div class="user-config-nav">
            <div class="nav-item">
               <div class="icon"></div>
               <h3>Settings</h3>
            </div>
            <div class="nav-item">
               <div class="icon"></div>
               <h3>Support</h3>
            </div>
            <div class="nav-item">
               <div class="icon"></div>
               <h3>Privacy</h3>
            </div>
         </div>
      </div>
      <div class="dashboard">
         <div class="header">
            <div class="search-container">
               <div class="icon"></div>
               <input type="search" class="search-field" id="serach-field">
            </div>
            <div class="login-and-notifications">
               <div class="icon"></div>
               <div class="profile-image"></div>
               <div class="login-name"></div>
            </div>
            <div class="greeting">
               <div class="profile-image"></div>
               <div class="small-greeting"></div>
               <div class="login-name">
                  <span class="handle"></span>
               </div>
            </div>
            <div class="media-controls">
               <button class="media-new" id="media-new">New</button>
               <button class="media-upload" id="media-upload">Upload</button>
               <button class="media-share" id="media-share">Share</button>
            </div>
         </div>
         <div class="content">
            <div class="projects">
               <div class="category-name"></div>
               <div class="card">
                  <div class="vertical-decoration-bar"></div>
                  <div class="title"></div>
                  <div class="description"></div>
                  <div class="buttons"></div>
               </div>
               <div class="card">
                  <div class="vertical-decoration-bar"></div>
                  <div class="title"></div>
                  <div class="description"></div>
                  <div class="buttons"></div>
               </div>
               <div class="card">
                  <div class="vertical-decoration-bar"></div>
                  <div class="title"></div>
                  <div class="description"></div>
                  <div class="buttons"></div>
               </div>
               <div class="card">
                  <div class="vertical-decoration-bar"></div>
                  <div class="title"></div>
                  <div class="description"></div>
                  <div class="buttons"></div>
               </div>
               <div class="card">
                  <div class="vertical-decoration-bar"></div>
                  <div class="title"></div>
                  <div class="description"></div>
                  <div class="buttons"></div>
               </div>
               <div class="card">
                  <div class="vertical-decoration-bar"></div>
                  <div class="title"></div>
                  <div class="description"></div>
                  <div class="buttons"></div>
               </div>
               <div class="card">
                  <div class="vertical-decoration-bar"></div>
                  <div class="title"></div>
                  <div class="description"></div>
                  <div class="buttons"></div>
               </div>
               <div class="card">
                  <div class="vertical-decoration-bar"></div>
                  <div class="title"></div>
                  <div class="description"></div>
                  <div class="buttons"></div>
               </div>
            </div>
            <div class="news-highlights">
               <div class="announcements">
                  <div class="card">
                     <div class="title"></div>
                     <div class="description"></div>
                  </div>
                  <div class="card">
                     <div class="title"></div>
                     <div class="description"></div>
                  </div>
                  <div class="card">
                     <div class="title"></div>
                     <div class="description"></div>
                  </div>
               </div>
               <div class="trending">
                  <div class="category-name"></div>
                  <div class="cards-container">
                     <div class="card">
                        <div class="profile-image"></div>
                        <div class="handle"></div>
                        <div class="bio"></div>
                     </div>
                     <div class="card">
                        <div class="profile-image"></div>
                        <div class="handle"></div>
                        <div class="bio"></div>
                     </div>
                     <div class="card">
                        <div class="profile-image"></div>
                        <div class="handle"></div>
                        <div class="bio"></div>
                     </div>
                     <div class="card">
                        <div class="profile-image"></div>
                        <div class="handle"></div>
                        <div class="bio"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
